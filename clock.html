<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css"> body { background-color:  black; color: white; text-align: center; font-size: 64px; } </style>
    <head>
    <body>
        <div id="clock">

        </div>
        <script type="text/javascript">
        (function() {
            var leadingZeros = function(n) {
                if (n < 10) {
                    return "0" + n;
                } else {
                    return "" + n;
                }
            }

            var getTime = function(d) {
                return d.getHours() + ":" + leadingZeros(d.getMinutes());
            }

            window.setInterval(function() {
                setTime();
            }, 1000 * 10);
            function setTime() {
                window.document.getElementById("clock").innerHTML = getTime(new Date());
            }
            setTime();
        })();
        </script>
    </body>
</html>
